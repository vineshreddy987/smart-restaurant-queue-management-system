<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chair seat -->
  <rect x="25" y="45" width="50" height="10" rx="3" fill="url(#grad1)"/>
  
  <!-- Chair back -->
  <rect x="30" y="20" width="40" height="25" rx="5" fill="url(#grad1)"/>
  
  <!-- Chair legs -->
  <rect x="28" y="55" width="6" height="25" rx="2" fill="url(#grad1)"/>
  <rect x="66" y="55" width="6" height="25" rx="2" fill="url(#grad1)"/>
  
  <!-- Circular arrows (refresh/cycle icon) -->
  <g transform="translate(50, 50)">
    <path d="M 30 0 A 30 30 0 0 1 0 30" stroke="#00c853" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -30 0 A 30 30 0 0 1 0 -30" stroke="#1565c0" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Arrow heads -->
    <polygon points="0,30 -6,22 6,22" fill="#00c853"/>
    <polygon points="0,-30 -6,-22 6,-22" fill="#1565c0"/>
  </g>
  
  <!-- Clock icon in center -->
  <circle cx="50" cy="50" r="12" fill="white" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="42" stroke="#1565c0" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="56" y2="50" stroke="#00c853" stroke-width="2" stroke-linecap="round"/>
</svg>
